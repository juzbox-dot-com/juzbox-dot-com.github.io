$('#disqus_thread').on('shown', function () {

    $(link[0]).fadeOut(500, function() {
        $(this).text('Click here to hide comments').fadeIn(500);

    $('#disqus_thread').on('hidden', function () {
        $(link[0]).fadeOut(500, function() {

        });
    })
})
